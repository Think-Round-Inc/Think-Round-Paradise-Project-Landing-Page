<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      background-color: lightgray;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .tab.active {
      background-color: blue;
      color: white;
    }

    .carousel-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 20px;
    }

    .large-image {
      flex: 2;
      max-width: 750px;
      text-align: center;
    }

    .large-image img {
      width: 100%;
      max-width: 750px;
      height: auto;
      border-radius: 10px;
    }

    .small-images-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .small-images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      max-width: 350px;
    }

    .small-image {
      width: 150px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
    }

    .small-image:hover {
      opacity: 0.7;
      transform: scale(1.05);
    }

    .pagination {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .arrow {
      font-size: 24px;
      cursor: pointer;
      margin: 0 10px;
      user-select: none;
    }

    .arrow:hover {
      color: blue;
    }

    .circles {
      display: flex;
      gap: 5px;
    }

    .circle {
      width: 12px;
      height: 12px;
      background-color: lightgray;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .circle.active {
      background-color: blue;
    }

    @media (max-width: 900px) {
      .carousel-container {
        flex-direction: column;
        align-items: center;
      }

      .small-image {
        width: 120px;
        height: 80px;
      }
    }

    @media (max-width: 600px) {
      .small-images {
        grid-template-columns: repeat(1, 1fr);
      }

      .small-image {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-gallery="0">Part I</div>
    <div class="tab" data-gallery="1">Part II</div>
    <div class="tab" data-gallery="2">Part III</div>
    <div class="tab" data-gallery="3">Part IV</div>
    <div class="tab" data-gallery="4">Part V</div>
  </div>

  <!-- Gallery -->
  <div class="carousel-container">
    <div class="large-image">
      <img src="" alt="Large Image" id="mainImage">
    </div>
    <div class="small-images-wrapper">
      <div class="small-images" id="smallImagesContainer"></div>
      <div class="pagination">
        <span class="arrow" id="prevArrow">⬅️</span>
        <div class="circles" id="paginationCircles"></div>
        <span class="arrow" id="nextArrow">➡️</span>
      </div>
    </div>
  </div>

  <script>
    const galleries = [
      [ // Part I
      '/images/one.png', '/images/two.png', '/images/three.png', '/images/four.png', '/images/five.png',
      '/images/six.png', '/images/seven.png', '/images/eight.png', '/images/nine.png', '/images/ten.png',
      '/images/eleven.png', '/images/twelve.png', '/images/thirteen.png', '/images/fourteen.png', '/images/fifteen.png',
      '/images/sixteen.png', '/images/seventeen.png', '/images/eighteen.png', '/images/nineteen.png', '/images/twenty.png'
      ],
      [ // Part II
      '/images/one.png', '/images/two.png', '/images/three.png', '/images/four.png', '/images/five.png',
      '/images/six.png', '/images/seven.png', '/images/eight.png', '/images/nine.png', '/images/ten.png',
      '/images/eleven.png', '/images/twelve.png', '/images/thirteen.png', '/images/fourteen.png', '/images/fifteen.png',
      '/images/sixteen.png', '/images/seventeen.png', '/images/eighteen.png', '/images/nineteen.png', '/images/twenty.png'
      ],
      [ // Part III
        'images/part3-1.jpg', 'images/part3-2.jpg', 'images/part3-3.jpg', 'images/part3-4.jpg', 'images/part3-5.jpg'
      ],
      [ // Part IV
        'images/part4-1.jpg', 'images/part4-2.jpg', 'images/part4-3.jpg', 'images/part4-4.jpg', 'images/part4-5.jpg'
      ],
      [ // Part V
        'images/part5-1.jpg', 'images/part5-2.jpg', 'images/part5-3.jpg', 'images/part5-4.jpg', 'images/part5-5.jpg'
      ]
    ];

    let currentGalleryIndex = 0;
    let currentPage = 0;
    const imagesPerPage = 10;

    const smallImagesContainer = document.getElementById('smallImagesContainer');
    const paginationCircles = document.getElementById('paginationCircles');
    const mainImage = document.getElementById('mainImage');
    const prevArrow = document.getElementById('prevArrow');
    const nextArrow = document.getElementById('nextArrow');
    const tabs = document.querySelectorAll('.tab');

    function loadImages(page = 0) {
      const gallery = galleries[currentGalleryIndex];
      const totalPages = Math.ceil(gallery.length / imagesPerPage);
      const startIndex = page * imagesPerPage;
      const endIndex = startIndex + imagesPerPage;
      const currentImages = gallery.slice(startIndex, endIndex);

      smallImagesContainer.innerHTML = '';

      currentImages.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('small-image');
        img.addEventListener('click', () => {
          mainImage.src = src;
        });
        smallImagesContainer.appendChild(img);
      });

      // Set main image to first in set
      if (currentImages.length > 0) {
        mainImage.src = currentImages[0];
      }

      updatePagination(page, totalPages);
    }

    function updatePagination(current, total) {
      paginationCircles.innerHTML = '';
      for (let i = 0; i < total; i++) {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        if (i === current) {
          circle.classList.add('active');
        }
        circle.addEventListener('click', () => {
          currentPage = i;
          loadImages(currentPage);
        });
        paginationCircles.appendChild(circle);
      }
    }

    prevArrow.addEventListener('click', () => {
      const totalPages = Math.ceil(galleries[currentGalleryIndex].length / imagesPerPage);
      if (currentPage > 0) {
        currentPage--;
        loadImages(currentPage);
      }
    });

    nextArrow.addEventListener('click', () => {
      const totalPages = Math.ceil(galleries[currentGalleryIndex].length / imagesPerPage);
      if (currentPage < totalPages - 1) {
        currentPage++;
        loadImages(currentPage);
      }
    });

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentGalleryIndex = parseInt(tab.getAttribute('data-gallery'));
        currentPage = 0;
        loadImages(currentPage);
      });
    });

    // Load initial gallery
    loadImages();
  </script>
</body>
</html>
