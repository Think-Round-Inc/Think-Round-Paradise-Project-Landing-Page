<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,600;1,400&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant Infant:wght@500&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant SC:wght@400;500&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"/>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./fullscreen-painting.css" />
    <link rel="stylesheet" href="./additional.css">
    <script src="fullscreen.js"></script>
  </head>
  <body>
    <div class="fullscreen-painting-home-pag">
      <div class="fullscreen-painting-home-pag-child"></div>
      <nav class="fullscreen-buttons">
        <button class="action-buttons">
          <b class="exit-fullscreen" onclick="exitFullScreen()">Exit Fullscreen</b>
        </button>
        <button class="action-buttons1">
          <b class="view-description" id="descButton">View Description</b>
        </button>
        <div class="painting-container-wrapper">
          <button class="action-buttons1">
            <b class="view-main-painting" id="bgButton">View Background</b>
          </button>
        </div>
      </nav>
      <main class="information-panel-wrapper">
        <section class="information-panel">
          <div class="title-and-description">
            <div class="artworkDescription-wrapper">
              <div id="artworkDescription">Part 1 : The Human Family Tree (Christians)</div>
            </div>
            <div id="paintingTitle">Painting Title</div>
          </div>
          <div class="shape-container">
            <div id="paintingBg"> 
              <!-- replace with actual bg -->
            </div> 
            <div class="shape-panel">
              <div class="vector-parent">
                <img id="leftArrow" class="polygon-icon" loading="lazy" alt="" src="./public/polygon-3.svg"/>
                <img id="rightArrow" class="frame-child4" loading="lazy" alt="" src="./public/polygon-4.svg"/>
              </div>
              <img id="painting" class="a-4-icon" loading="lazy" alt="" src="./public/1a-4@2x.png"/>
            </div>
            <div id="a-4-icon-top">
              <div id="descText">
                <h4>Painting Description</h4>
                <span id="descriptionText">TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT</span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script>
    document.getElementById('descButton').addEventListener('click',viewDescription);
    document.getElementById('bgButton').addEventListener('click',viewWithBackground);
    document.getElementById('leftArrow').addEventListener('click',previousPainting);
    document.getElementById('rightArrow').addEventListener('click',nextPainting);
    document.addEventListener('keydown', function(e){
      if (e.key === 'ArrowLeft') previousPainting();
      else if (e.key === 'ArrowRight') nextPainting();
    })
    setPainting();
  </script>
</html>
